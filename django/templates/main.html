<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
</head>
<body>
    <div>
        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="/">
                        <img class="logo-image" src="{% static 'img/logo.png' %}" />
                        <h2>텔레핑</h2>
                    </a>
                </div>
                <ul class="nav-links">
                    <li class="{% if request.path == '/' %}active{% endif %}">
                        <a href="/">Home</a>
                    </li>
                    <li class="{% if request.path == '/analysis/' %}active{% endif %}">
                        <a href="/analysis">Analysis</a>
                    </li>
                    <li class="{% if request.path == '/prediction' %}active{% endif %}">
                        <a href="/prediction">Prediction</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="analysis-section">
                <h2>Confusion Matrix</h2>
                <div>
                    <img src="{{ confusion_matrix_image_url }}" alt="Confusion Matrix">
                </div>
                <h2>ROC Curve</h2>
                <div>
                    <img src="{{ roc_curve_image_url }}" alt="ROC Curve">
                </div>
                <h2>Evaluation Metrics</h2>
                <p>ROC AUC: {{ roc_auc }}</p>
                <p>F1 Score: {{ f1_score }}</p>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
